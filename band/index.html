<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
      <link rel="stylesheet" href="css/style.css" />
      <script src="javascript/script.js" defer></script>
   </head>
   <body>
      <main>
         <div class="card">
            <section class="me">
               <img class="me__foto" />
               <div>
                  <h1 id="name_me" class="me__title"></h1>
                  <p id="age_me" class="me__text"></p>
                  <p id="state_me" class="me__text"></p>
               </div>
            </section>
            <section class="band">
               <h2 id="name_band" class="band__title"></h2>
               <p id="genre_band" class="band__text"></p>
               <p id="description_band" class="band__text"><!--a id="more"></a--><a id="youtube"></a></p>
               <p id="music_list" class="band__text"></p>
               <ul>
                  <li><h3 id="title_1" class="band__musicTitle"></h3><iframe id="music_1"></iframe></li>
                  <li><h3 id="title_2" class="band__musicTitle"></h3><iframe id="music_2"></iframe></li>
                  <li><h3 id="title_3" class="band__musicTitle"></h3><iframe id="music_3"></iframe></li>
                  <li><h3 id="title_4" class="band__musicTitle"></h3><iframe id="music_4"></iframe></li>
                  <li><h3 id="title_5" class="band__musicTitle"></h3><iframe id="music_5"></iframe></li>
                  <li><h3 id="title_6" class="band__musicTitle"></h3><iframe id="music_6"></iframe></li>
               </ul>
            </section>
         </div>
         <section class="images">
            <img id="image_1" class="images__image" />
            <img id="image_2" class="images__image" />
            <img id="image_3" class="images__image" />
            <img id="image_4" class="images__image" />
         </section>
      </main>
   </body>
</html>
