<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
      <link rel="stylesheet" href="css/style.css" />
   </head>
   <body>
      <main>
         <h1>Calculadora</h1>
         <p>Obs.: "e" ser√° considerado 0.</p>
         <section class="tela">
            <input id="campo_um" type="number" value="0" />
            <div class="buttons">
               <button class="numero" id="um">1</button>
               <button class="numero" id="dois">2</button>
               <button class="numero" id="tres">3</button>
            </div>
            <div class="buttons">
               <button class="numero" id="quatro">4</button>
               <button class="numero" id="cinco">5</button>
               <button class="numero" id="seis">6</button>
            </div>
            <div class="buttons">
               <button class="numero" id="sete">7</button>
               <button class="numero" id="oito">8</button>
               <button class="numero" id="nove">9</button>
            </div>
            <button class="numero" id="zero">0</button>
            <div class="buttons">
               <button class="operador" id="divisao" value="divisao">/</button>
               <button class="operador" id="multiplicacao" value="multiplicacao">*</button>
               <button class="operador" id="subtracao" value="subtracao">-</button>
               <button class="operador" id="adicao" value="soma">+</button>
            </div>
            <button id="igual">=</button>
            <input id="campo_dois" type="number" value="0" />
            <p id="resultado"></p>
            <button id="resetar">Resetar</button>
         </section>
      </main>
      <script src="javascript/script.js" defer></script>
   </body>
</html>
