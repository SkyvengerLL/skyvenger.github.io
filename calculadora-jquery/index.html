<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
      <link rel="stylesheet" href="css/style.css" />
   </head>
   <body>
      <main>
         <h1>Calculadora</h1>
         <p>Obs.: "e" ser√° considerado 0.</p>
         <section class="tela">
            <input id="campo_um" type="number" value="0" />
            <div class="buttons">
               <button class="numero" value="1">1</button>
               <button class="numero" value="2">2</button>
               <button class="numero" value="3">3</button>
            </div>
            <div class="buttons">
               <button class="numero" value="4">4</button>
               <button class="numero" value="5">5</button>
               <button class="numero" value="6">6</button>
            </div>
            <div class="buttons">
               <button class="numero" value="7">7</button>
               <button class="numero" value="8">8</button>
               <button class="numero" value="9">9</button>
            </div>
            <button class="numero" value="0">0</button>
            <div class="buttons">
               <button class="operador" id="divisao" value="divisao">/</button>
               <button class="operador" id="multiplicacao" value="multiplicacao">*</button>
               <button class="operador" id="subtracao" value="subtracao">-</button>
               <button class="operador" id="adicao" value="soma">+</button>
            </div>
            <button id="igual">=</button>
            <input id="campo_dois" type="number" value="0" />
            <p id="resultado"></p>
            <button id="resetar">Resetar</button>
         </section>
      </main>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
      <script src="javascript/script.js" defer></script>
   </body>
</html>
