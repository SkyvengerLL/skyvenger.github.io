<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
      <link rel="stylesheet" href="css/style.css" />
   </head>
   <body>
      <main>
         <h1>Calculadora</h1>
         <p>Obs.: "e" ser√° considerado 0.</p>
         <section class="tela">
            <input id="campo_um" type="number" value="0" />
            <div class="buttons">
               <button id="divisao">/</button>
               <button id="multiplicacao">*</button>
               <button id="subtracao">-</button>
               <button id="adicao">+</button>
            </div>
            <input id="campo_dois" type="number" value="0" />
            <button id="igual">=</button>
            <input id="resultado" type="text" readonly/>
            <button id="resetar">Resetar</button>
         </section>
      </main>
      <script src="javascript/script.js" defer></script>
   </body>
</html>
